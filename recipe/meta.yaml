{% set name = "castepinput" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/castepinput-{{ version }}.tar.gz
  sha256: 8e97e8167e3bd4461cd32c5fde8341c36047cb3836dd5c318b63a2fa14eba0b1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6
    - six

test:
  imports:
    - castepinput
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zhubonan/castepinput
  summary: A general reader/writer for CASTEP inputs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisjsewell
